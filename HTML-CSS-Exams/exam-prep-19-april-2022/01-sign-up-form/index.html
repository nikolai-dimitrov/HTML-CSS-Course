<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/842012a7cc.js"></script>
</head>
<body>
<section class="container">
  <div class="img-wrapper">
    <div class="overlay"></div>
    <span class="logo">SoftUni</span>
    <div class="titles-wrapper">
      <h1 class="title">Welcome to SoftUni.</h1>
      <h2 class="sub__title">Are you ready to become a dev?</h2>
    </div>
    <ul class="items" role="list">
      <li class="item">
        <i class="fa-solid fa-earth-americas"></i>
      </li>
      <li class="item">
        <i class="fa-brands fa-github"></i>
      </li>
      <li class="item">
        <i class="fa-brands fa-twitter"></i>
      </li>
    </ul>
  </div>
  <form action="" class="form">
    <label for="username">USERNAME</label>
    <input type="text" placeholder="antoniyaat" id="username">
    <label for="email">EMAIL</label>
    <input type="email" placeholder="a.atanasova@softuni.bg" id="email">
    <label for="password">PASSWORD</label>
    <input type="password" placeholder="********" id="password">
    <label for="repeat password">REPEAT PASSWORD</label>
    <input type="password" placeholder="********" id="repeat password">
    <div class="buttons-wrapper">
      <button>REGISTER</button>
      <a href="#">I am already a ninja</a>
    </div>
  </form>
</section>
</body>
</html>
