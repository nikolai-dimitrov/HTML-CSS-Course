<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EXAM 1</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/842012a7cc.js"></script>
</head>
<body>
<section>
  <article class="card music-card">
    <div class="img__wrapper">
      <img src="images/music.jpg" alt="img-music" class="card__img">
    </div>
    <h2 class="card__title">Movie reviews</h2>
  </article>
  <article class="card celebrity-card">
    <div class="img__wrapper">
      <img src="images/celebrity.jpg" alt="celebrity-music" class="card__img">
    </div>
    <h2 class="card__title">Celebrity interviews</h2>
  </article>
  <article class="card tv-card">
    <div class="img__wrapper">
      <img src="images/tv-show.jpg" alt="tv-show" class="card__img">
    </div>
    <h2 class="card__title">TV show guides</h2>
  </article>
  <article class="card arts-card">
    <div class="img__wrapper">
      <img src="images/art.jpg" alt="art" class="card__img">
    </div>
    <h2 class="card__title">Arts and culture</h2>
  </article>
  <ul class="features__items" role="list">
    <h4>Other Category</h4>
    <li class="feature__item">
      <i class="fa-solid fa-circle-arrow-right"></i>
      <a href="#">Finance</a>
    </li>
    <li class="feature__item">
      <i class="fa-solid fa-circle-arrow-right"></i>
      <a href="#">Business</a>
    </li>
    <li class="feature__item">
      <i class="fa-solid fa-circle-arrow-right"></i>
      <a href="#">Social media marketing</a>
    </li>
    <li class="feature__item">
      <i class="fa-solid fa-circle-arrow-right"></i>
      <a href="#">Sales process and strategy</a>
    </li>
    <li class="feature__item">
      <i class="fa-solid fa-circle-arrow-right"></i>
      <a href="#">Web development</a>
    </li>
    <li class="feature__item">
      <i class="fa-solid fa-circle-arrow-right"></i>
      <a href="#">Travel hacks</a>
    </li>
  </ul>
</section>
</body>
</html>
